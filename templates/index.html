<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron">
        <h1 class="display-4">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p>
          <a class="btn btn-primary btn-lg" href="/scrape" role="button"
            >Scrape New Data</a
          >
        </p>
      </div>

      <!-- Add section for Mars News -->
      <div class="panel panel-primary" id="mars-news">
        <div class="panel-heading">Latest Mars News</div>
        <div class="panel-body">
          <h4 class="media-heading">{{ mars.news_title }}</h4>
          <p>{{ mars.news_paragraph }}</p>
        </div>
      </div>

      <!-- Section for Featured Image and Facts -->
      <div class="panel panel-primary" id="mars-featured-image-facts">
        <div class="panel-heading">Featured Mars Image and Facts</div>
        <div class="panel-body">
          <!-- if images is False/None/non-existent, then default to error message -->
          <div class="col-md-8">
            <img
              src="{{mars.featured_image | default('static/images/error.png', true) }}"
              class="img-responsive"
              alt="Responsive image"
            />
          </div>
          <!-- Show facts next to or elow image -->
          <div class="col-md-4">{{ mars.facts | safe }}</div>
        </div>
      </div>

      <!-- Section for Mars Hemispheres -->
      <div class="panel panel-primary" id="mars-hemispheres">
        <div class="panel-heading">Mars Hemispheres</div>
        <div class="panel-body">
          {% for hemisphere in mars.hemispheres %}
          <div class="col-md-6">
            <div class="thumbnail">
              <img
                src="{{hemisphere.img_url | default('static/images/error.png', true)}}"
                alt="..."
              />
              <div class="caption">
                <h3>{{hemisphere.title}}</h3>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
